<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="main-left">

      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

      <div class="stats">
        <div>
          <div class="stats-a">10k+</div>
          <div class="stats-b">companies</div>
        </div>
        <div>
          <div class="stats-a">314</div>
          <div class="stats-b">templates</div>
        </div>
        <div>
          <div class="stats-a">12M+</div>
          <div class="stats-b">queries</div>
        </div>
      </div>
    </div>
    <div class="main-right"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/seren1ty">Seren1ty</a>.
  </div>
</body>
</html>
